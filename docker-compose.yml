services:
  # PostgreSQL database service
  db:
    image: postgres:15-alpine
    container_name: webmet25-db
    environment:
      POSTGRES_DB: radardb
      POSTGRES_USER: radar
      POSTGRES_PASSWORD: radarpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U radar -d radardb"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Radar data processing service
  genpro25:
    build:
      context: ./genpro25
      dockerfile: Dockerfile
    container_name: webmet25-genpro25
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: radardb
      POSTGRES_USER: radar
      POSTGRES_PASSWORD: radarpass
      PRODUCTS_DIR: /data/products
    volumes:
      - radar_products:/data/products
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Web visualization service
  webmet25:
    build:
      context: ./webmet25
      dockerfile: Dockerfile
    container_name: webmet25-web
    environment:
      DJANGO_SECRET_KEY: your-secret-key-change-in-production
      DEBUG: "True"
      ALLOWED_HOSTS: localhost,127.0.0.1,webmet25
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: radardb
      POSTGRES_USER: radar
      POSTGRES_PASSWORD: radarpass
      PRODUCTS_DIR: /data/products
    volumes:
      - radar_products:/data/products
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  radar_products:
