services:
  # PostgreSQL database service
  db:
    image: postgres:15-alpine
    container_name: webmet25-db
    environment:
      POSTGRES_DB: radardb
      POSTGRES_USER: radar
      POSTGRES_PASSWORD: radarpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U radar -d radardb"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Radar data processing service
  genpro25:
    build:
      context: ./genpro25
      dockerfile: Dockerfile
    container_name: webmet25-genpro25
    volumes:
      - ./product_output:/app/product_output
    environment:
      FTP_HOST: "200.16.116.24"
      FTP_USER: "IMontamat"
      FTP_PASS: "1m0nt"
      ROOT_CACHE_PATH: "/app/cache"
      ROOT_RADAR_FILES_PATH: "/app/data/radares"
      ROOT_RADAR_PRODUCTS_PATH: "/app/product_output"
      PYTHONDONTWRITEBYTECODE: "1"
      PYTHONUNBUFFERED: "1"
    working_dir: /app
    command: ["bash", "-c", "mkdir -p /app/product_output && python main.py"]
    # depends_on:
    #   db:
    #     condition: service_healthy
    restart: unless-stopped

  # Web visualization service
  webmet25:
    build:
      context: ./webmet25
      dockerfile: Dockerfile
    container_name: webmet25-web
    environment:
      # IMPORTANT: Change DJANGO_SECRET_KEY in production
      # Generate a new key with: python -c "from django.core.management.utils import get_random_secret_key; print(get_random_secret_key())"
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-change-me-in-production}
      DEBUG: ${DEBUG:-False}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,webmet25}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: radardb
      POSTGRES_USER: radar
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-radarpass}
      PRODUCTS_DIR: /data/products
    volumes:
      - radar_products:/data/products
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  radar_products:
